<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/bar :: topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar :: sildebar(activeUri='techs')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/tech}" method="post">
                        <input type="hidden" name="_methon" value="put"/>
                        <input type="hidden" name="id" th:value="${tech.id}"/>
						<div class="form-group">
							<label for="exampleFormControlInput1">名字</label>
							<input name="name" type="text" class="form-control" id="name" placeholder="张三" th:value="${tech.name}">
						</div>
						<div class="form-group">
							<label>用户名</label>
							<input name="username" type="text" class="form-control" th:value="${tech.username}">
						</div>
						<div class="form-group">
							<label>密码</label>
							<input name="password" type="text" class="form-control" th:value="${tech.password}">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">邮箱地址</label>
							<input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" th:value="${tech.email}">
						</div>
						<div class="form-group">
							<label>电话</label>
							<input name="phoneNumber" type="text" class="form-control" th:value="${tech.phoneNumber}">
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="1" th:checked="${tech.gender==1}">
							<label class="form-check-label" for="inlineRadio1">男</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="0" th:checked="${tech.gender==0}">
							<label class="form-check-label" for="inlineRadio2">女</label>
						</div>
						<div class="form-group">
							<label>院系</label>
							<select class="form-control" name="departmentId">
								<option th:selected="${tech.departmentId==dep.id}" th:value="${dep.id}" th:each="dep:${deps}" th:text="${dep.departmentName}"></option>
							</select>
						</div>
						<div>
							<button class="btn btn-sm btn-primary">修改</button>
						</div>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
            feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>

	</body>

</html>
