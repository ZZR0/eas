<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/bar :: topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar :: sildebar(activeUri='course')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>
                        课程信息
                        <a class="btn btn-sm btn-success" th:href="@{/course}">新建课程</a>
                    </h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>课程编号</th>
									<th>课程名称</th>
									<th>开课部门</th>
									<th>课程教师</th>
									<th>课程容量</th>
									<th>选课人数</th>
                                    <th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="course:${courses}">
									<td th:text="${course.courseCode}"></td>
									<td th:text="${course.courseName}"></td>
									<td th:text="${course.departmentName}"></td>
									<td th:text="${course.name}"></td>
									<td th:text="${course.courseCapacity}"></td>
									<td th:text="${course.count}"></td>
                                    <td>
										<a class="btn btn-sm btn-success" th:href="@{/coursedetil/}+${course.id}">详情</a>
                                        <a class="btn btn-sm btn-primary" th:href="@{/course/}+${course.id}">修改</a>
                                        <button th:attr="deteleUri=@{/course/}+${course.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                                    </td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
                <form id="deletesub" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                </form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>

        <script>
            $(".deleteBtn").click(function () {
                $("#deletesub").attr("action",$(this).attr("deteleUri")).submit();
                return false;
            });
        </script>

	</body>

</html>
