<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/bar :: topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar :: sildebar(activeUri='course')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/courseedit}" method="post">
                        <input type="hidden" name="id" th:value="${course.id}"/>
						<div class="form-group">
							<label>课程编号</label>
							<input name="courseCode" type="text" class="form-control" th:value="${course.courseCode}">
						</div>
						<div class="form-group">
							<label>课程名称</label>
							<input name="courseName" type="text" class="form-control" id="name" th:value="${course.courseName}">
						</div>
						<div class="form-group">
							<label>课程容量</label>
							<input name="courseCapacity" type="number" class="form-control" th:value="${course.courseCapacity}">
						</div>
						<div class="form-group">
							<label>开课部门</label>
							<select class="form-control" name="departmentId">
								<option th:selected="${course.departmentId==dep.id}" th:value="${dep.id}" th:each="dep:${deps}" th:text="${dep.departmentName}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>课程教师</label>
							<select class="form-control" name="teacher" multiple="multiple">
								<option th:selected="${course.teacher==teacher.id}" th:value="${teacher.id}" th:each="teacher:${teachers}" th:text="${teacher.name}"></option>
							</select>
						</div>
						<div>
							<button class="btn btn-sm btn-primary">修改</button>
						</div>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
            feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>

	</body>

</html>
